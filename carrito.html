<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrito de Compras - VELATO</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Outfit', sans-serif; }
  </style>
</head>
<body class="bg-white text-gray-900" x-data="cartHandler()">
  <!-- Header -->
  <header class="flex justify-between items-center p-6 border-b">
    <a href="index.html">
      <img src="logo.png" alt="Logo Velato" class="w-28 mb-4 cursor-pointer">
    </a>
    <nav class="space-x-6 text-sm">
      <a href="#about" class="hover:underline">La Marca</a>
      <a href="shop.html" class="hover:underline">Tienda</a>
      <a href="carrito.html" class="hover:underline">Carrito</a>
      <a href="#contact" class="hover:underline">Contacto</a>
    </nav>
  </header>

  <!-- Carrito de Compras -->
  <section class="py-16 px-6" x-init="fetchCart()">
    <h3 class="text-2xl font-semibold text-center mb-10">Tu Carrito</h3>

    <!-- Lista de Productos -->
    <div class="mb-8">
      <template x-for="(item, index) in cart" :key="index">
        <div class="border p-4 rounded-lg mb-4 flex justify-between items-center">
          <div>
            <img :src="item.img" alt="Producto" class="w-16 h-16 rounded">
            <h4 class="font-medium" x-text="item.name"></h4>
            <p class="text-sm">Tamaño: <span x-text="item.size"></span></p>
          </div>
          <div>
            <p class="font-semibold" x-text="'€ ' + item.price.toFixed(2)"></p>
          </div>
        </div>
      </template>
    </div>

    <!-- Total y Formulario de Pago -->
    <div class="flex justify-between items-center mb-6">
      <p class="text-lg font-semibold">Total: €<span x-text="totalPrice().toFixed(2)"></span></p>
    </div>

    <!-- Formulario de Pago -->
    <h4 class="text-xl font-semibold text-center mb-4">Datos de Envío y Pago</h4>
    <form class="max-w-lg mx-auto" @submit.prevent="submitOrder">
      <div class="space-y-4">
        <input type="text" placeholder="Nombre Completo" class="w-full border p-2 rounded" required>
        <input type="email" placeholder="Correo Electrónico" class="w-full border p-2 rounded" required>
        <input type="text" placeholder="Dirección de Envío" class="w-full border p-2 rounded" required>
        <input type="tel" placeholder="Teléfono" class="w-full border p-2 rounded" required>
        <button type="submit" class="w-full bg-black text-white px-4 py-2 rounded hover:bg-gray-800">Realizar Pedido</button>
      </div>
    </form>
  </section>

  <!-- AlpineJS & Funciones -->
  <script>
    document.addEventListener('alpine:init', () => {
      Alpine.data('cartHandler', () => ({
        cart: [],
        fetchCart() {
          const storedCart = JSON.parse(localStorage.getItem('cart')) || [];
          this.cart = storedCart;
        },
        totalPrice() {
          return this.cart.reduce((sum, item) => sum + item.price, 0);
        },
        submitOrder() {
          const formData = new FormData(event.target);
          const orderDetails = {
            items: this.cart,
            customerInfo: {
              name: formData.get('name'),
              email: formData.get('email'),
              address: formData.get('address'),
              phone: formData.get('phone'),
            },
            total: this.totalPrice(),
          };

          // Enviar datos del pedido por correo (aquí puedes integrarlo con algún servicio como Formspree)
          fetch('https://formspree.io/f/meoadano', {
            method: 'POST',
            body: new URLSearchParams(orderDetails)
          })
          .then(response => response.json())
          .then(() => {
            alert('Pedido realizado con éxito');
            localStorage.removeItem('cart');
            window.location.href = 'index.html'; // Redirigir a la página principal
          })
          .catch(error => {
            alert('Hubo un error al procesar tu pedido');
          });
        }
      }));
    });
  </script>
</body>
</html>
