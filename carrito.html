<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carrito de Compras - VELATO</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/scrollreveal"></script>
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Outfit', sans-serif; }
  </style>
</head>
<body class="bg-white text-gray-900">
  <!-- Header -->
  <header class="flex justify-between items-center p-6 border-b">
    <h1 class="text-2xl font-semibold tracking-widest">VELATO</h1>
    <nav class="space-x-6 text-sm">
      <a href="index.html" class="hover:underline">Inicio</a>
      <a href="#shop" class="hover:underline">Tienda</a>
      <a href="carrito.html" class="hover:underline">Carrito</a>
    </nav>
  </header>

  <!-- Carrito de Compras -->
  <section class="py-16 px-6">
    <h3 class="text-2xl font-semibold text-center mb-10">Carrito de Compras</h3>

    <!-- Productos en el carrito -->
    <div id="cartItems" class="mb-8">
      <!-- Aquí se mostrarán los productos añadidos al carrito -->
    </div>

    <!-- Formulario de dirección de envío -->
    <form action="https://formspree.io/f/meoadano" method="POST" class="max-w-md mx-auto space-y-4">
      <input type="text" name="name" placeholder="Tu Nombre" class="w-full border p-2 rounded" required />
      <input type="text" name="address" placeholder="Dirección de Envío" class="w-full border p-2 rounded" required />
      <input type="text" name="city" placeholder="Ciudad" class="w-full border p-2 rounded" required />
      <input type="text" name="zipcode" placeholder="Código Postal" class="w-full border p-2 rounded" required />
      
      <!-- Detalles del pedido -->
      <input type="hidden" name="orderDetails" id="orderDetails" />

      <button class="bg-black text-white px-6 py-2 rounded-full hover:bg-gray-800 transition">Confirmar Compra</button>
    </form>
  </section>

  <!-- Footer -->
  <footer class="text-center py-6 text-sm text-gray-500">
    © 2025 VELATO. Todos los derechos reservados.
  </footer>

  <!-- Funciones JavaScript -->
  <script>
    // Función para obtener los productos del carrito y mostrar en el carrito HTML
    function displayCart() {
      const cartItems = JSON.parse(localStorage.getItem('cart')) || [];
      const cartContainer = document.getElementById('cartItems');
      let orderDetails = '';
      
      if (cartItems.length === 0) {
        cartContainer.innerHTML = '<p>Tu carrito está vacío.</p>';
      } else {
        cartItems.forEach(item => {
          orderDetails += `${item.name} x ${item.quantity} - €${item.price}\n`;
          cartContainer.innerHTML += `
            <div class="mb-4 p-4 border-b">
              <p><strong>${item.name}</strong></p>
              <p>€${item.price} x ${item.quantity}</p>
            </div>
          `;
        });
      }

      // Asignar los detalles del pedido al campo oculto en el formulario
      document.getElementById('orderDetails').value = orderDetails;
    }

    // Llamar a displayCart al cargar la página
    window.onload = displayCart;
  </script>
</body>
</html>
