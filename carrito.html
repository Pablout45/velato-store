<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carrito - VELATO</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
  <script src="https://www.paypal.com/sdk/js?client-id=AaiUjAiIfGN4fSBp8tnNBUyLpTzFL5pQROnI4ZBcYg9JSqjcJpm1LmUvZz0pqr7DUjrz-xp1v76RvdRO&currency=EUR"></script> <!-- Usa sandbox para pruebas -->
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Outfit', sans-serif; }
  </style>
</head>
<body class="bg-white text-gray-800" x-data="cartPage()">
  <!-- Header -->
  <header class="flex justify-between items-center p-6 border-b">
    <a href="index.html" class="text-2xl font-bold tracking-widest">VELATO</a>
    <nav class="space-x-6 text-sm">
      <a href="index.html" class="hover:underline">Inicio</a>
      <a href="carrito.html" class="hover:underline font-semibold">Carrito</a>
    </nav>
  </header>

  <!-- Carrito -->
  <main class="px-6 py-12 max-w-4xl mx-auto" x-init="loadCart()">
    <h2 class="text-2xl font-semibold mb-6">Tu Carrito</h2>
    <template x-if="cart.length === 0">
      <p class="text-gray-500">Tu carrito está vacío.</p>
    </template>

    <template x-for="(item, index) in cart" :key="index">
      <div class="flex justify-between items-center border-b py-4">
        <div>
          <p class="font-medium" x-text="item.name"></p>
          <p class="text-sm text-gray-500">Talla: <span x-text="item.size"></span></p>
        </div>
        <p class="font-semibold">€<span x-text="item.price.toFixed(2)"></span></p>
      </div>
    </template>

    <div class="mt-6 text-right font-semibold">
      Total: €<span x-text="total.toFixed(2)"></span>
    </div>

    <!-- Formulario de envío -->
    <form action="https://formspree.io/f/meoadano" method="POST" class="mt-10 grid gap-4">
      <h3 class="text-xl font-semibold">Datos de envío</h3>
      <input type="text" name="nombre" placeholder="Nombre completo" required class="border p-2 rounded" />
      <input type="email" name="email" placeholder="Correo electrónico" required class="border p-2 rounded" />
      <input type="text" name="direccion" placeholder="Dirección" required class="border p-2 rounded" />
      <input type="text" name="ciudad" placeholder="Ciudad" required class="border p-2 rounded" />
      <input type="text" name="codigo_postal" placeholder="Código Postal" required class="border p-2 rounded" />
      <input type="text" name="pais" placeholder="País" required class="border p-2 rounded" />
      <input type="hidden" name="pedido" :value="pedidoResumen()" />
      <p class="text-gray-500 text-sm">Recibirás un correo de confirmación tras el pago.</p>
    </form>

    <!-- Botón de pago -->
    <div class="mt-8" id="paypal-button-container"></div>
  </main>

  <footer class="text-center py-6 text-sm text-gray-500 mt-16">
    © 2025 VELATO. Todos los derechos reservados.
  </footer>

  <script>
    function cartPage() {
      return {
        cart: [],
        total: 0,
        loadCart() {
          const stored = localStorage.getItem('cart');
          this.cart = stored ? JSON.parse(stored) : [];
          this.total = this.cart.reduce((sum, p) => sum + p.price, 0);
        },
        pedidoResumen() {
          return this.cart.map(p => `${p.name} (Talla ${p.size}) - €${p.price}`).join(', ');
        }
      }
    }

    // PayPal (cambiar 'sb' por live client ID en producción)
    setTimeout(() => {
      const cart = JSON.parse(localStorage.getItem('cart') || '[]');
      const total = cart.reduce((sum, item) => sum + item.price, 0);

      paypal.Buttons({
        createOrder: function(data, actions) {
          return actions.order.create({
            purchase_units: [{
              amount: {
                value: total.toFixed(2)
              }
            }]
          });
        },
        onApprove: function(data, actions) {
          return actions.order.capture().then(function(details) {
            alert('Gracias por tu compra, ' + details.payer.name.given_name);
            localStorage.removeItem('cart');
            window.location.href = 'index.html';
          });
        }
      }).render('#paypal-button-container');
    }, 100);
  </script>
</body>
</html>
