<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carrito - VELATO</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
  <script src="https://www.paypal.com/sdk/js?client-id=AUnfeNYtMMs4yDaTOEFAkjEnIyr3Uaqvc3lrdwJAT4RbMOA5G-lit-3DT03kAzkyY_IN77l_HKDhb_gO&currency=EUR&intent=capture"></script>
</head>
<body class="bg-white text-gray-900 relative" x-data="cartHandler()">
  <!-- Header -->
  <header class="flex justify-between items-center p-6 border-b">
    <a href="index.html" class="text-2xl font-semibold tracking-widest">VELATO</a>
    <nav class="space-x-6 text-sm">
      <a href="index.html" class="hover:underline">Inicio</a>
      <a href="carrito.html" class="hover:underline">Carrito</a>
    </nav>
  </header>

  <!-- Carrito Section -->
  <section class="py-16 px-6">
    <h3 class="text-2xl font-semibold text-center mb-10">Carrito de Compras</h3>

    <!-- Productos en el carrito -->
    <div class="grid md:grid-cols-3 gap-8">
      <template x-for="(item, index) in cart" :key="index">
        <div class="border rounded-xl p-4 text-center">
          <img :src="item.img" alt="Producto" class="rounded mb-4 mx-auto">
          <h4 class="text-lg font-medium" x-text="item.name"></h4>
          <p class="text-gray-500 text-sm">Tamaño: <span x-text="item.size"></span></p>
          <p class="font-bold mb-2">€<span x-text="item.price.toFixed(2)"></span></p>
          <button @click="removeFromCart(index)" class="text-red-500 hover:text-red-700">Eliminar</button>
        </div>
      </template>
    </div>

    <!-- Total -->
    <div class="flex justify-between items-center py-4 border-t">
      <p class="font-semibold">Total: €<span x-text="totalPrice.toFixed(2)"></span></p>
    </div>
  </section>

  <!-- PayPal Button Integration -->
  <div id="paypal-button-container" class="px-6"></div>

  <!-- Carrito Popup -->
  <div x-show="showPopup" x-transition class="fixed top-5 right-5 bg-white border shadow-xl p-4 rounded-lg flex items-center space-x-4 z-50">
    <span>Producto añadido al carrito</span>
    <button @click="redirectToCart" class="bg-black text-white px-3 py-1 rounded hover:bg-gray-800">Ver carrito</button>
  </div>

  <!-- Scripts -->
  <script>
    document.addEventListener('alpine:init', () => {
      Alpine.data('cartHandler', () => ({
        cart: JSON.parse(localStorage.getItem('cart') || '[]'),
        showPopup: false,

        removeFromCart(index) {
          this.cart.splice(index, 1);
          localStorage.setItem('cart', JSON.stringify(this.cart));
        },

        get totalPrice() {
          return this.cart.reduce((total, item) => total + item.price, 0);
        },

        redirectToCart() {
          window.location.href = 'carrito.html';
        },

        addToCart(item) {
          this.cart.push(item);
          localStorage.setItem('cart', JSON.stringify(this.cart));
          this.showPopup = true;
          setTimeout(() => this.showPopup = false, 3000);
        }
      }));
    });

    paypal.Buttons({
      createOrder: (data, actions) => {
        const total = JSON.parse(localStorage.getItem('cart') || '[]').reduce((sum, item) => sum + item.price, 0);
        return actions.order.create({
          purchase_units: [{ amount: { value: total.toFixed(2) } }]
        });
      },
      onApprove: (data, actions) => {
        return actions.order.capture().then(details => {
          window.location.href = 'confirmacion.html';
        });
      },
      onError: err => console.error(err)
    }).render('#paypal-button-container');
  </script>

  <!-- Footer -->
  <footer class="text-center py-6 text-sm text-gray-500">
    © 2025 VELATO. Todos los derechos reservados.
  </footer>
</body>
</html>
