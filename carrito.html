<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrito de Compras - VELATO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <style>
        body {
            font-family: 'Outfit', sans-serif;
        }
    </style>
</head>

<body class="bg-white text-gray-900" x-data="cartHandler()">

    <!-- Header -->
    <header class="flex justify-between items-center p-6 border-b">
        <a href="index.html">
            <h1 class="text-2xl font-semibold tracking-widest">VELATO</h1>
        </a>
        <nav class="space-x-6 text-sm">
            <a href="index.html" class="hover:underline">Inicio</a>
            <a href="tienda.html" class="hover:underline">Tienda</a>
            <a href="carrito.html" class="hover:underline">Carrito</a>
        </nav>
    </header>

    <!-- Carrito de Compras -->
    <section class="py-16 px-6">
        <h2 class="text-3xl font-semibold text-center mb-6">Carrito de Compras</h2>

        <div class="mb-6">
            <!-- Productos en el carrito -->
            <template x-for="(item, index) in cart" :key="index">
                <div class="flex items-center justify-between border-b py-4">
                    <div class="flex items-center">
                        <img :src="item.img" alt="Producto" class="w-16 h-16 object-cover rounded">
                        <div class="ml-4">
                            <h4 class="font-medium text-lg" x-text="item.name"></h4>
                            <p class="text-sm text-gray-500">Talla: <span x-text="item.size"></span></p>
                        </div>
                    </div>
                    <p class="text-lg font-semibold" x-text="(item.price * item.quantity).toFixed(2) + ' €'"></p>
                    <button @click="removeFromCart(index)" class="text-red-500 hover:text-red-700">Eliminar</button>
                </div>
            </template>
        </div>

        <!-- Total -->
        <div class="flex justify-between items-center py-4 border-t">
            <h3 class="text-2xl font-semibold">Total:</h3>
            <p class="text-xl font-medium" x-text="getTotal() + ' €'"></p>
        </div>

        <!-- Formulario para la dirección de envío -->
        <form action="https://formspree.io/f/meoadano" method="POST" class="space-y-4 mt-6 max-w-lg mx-auto">
            <h3 class="text-xl font-semibold text-center">Datos de Envío</h3>
            <input type="text" name="nombre" placeholder="Nombre Completo" class="w-full border p-2 rounded" required />
            <input type="email" name="email" placeholder="Correo Electrónico" class="w-full border p-2 rounded" required />
            <input type="text" name="direccion" placeholder="Dirección de Envío" class="w-full border p-2 rounded" required />
            <input type="text" name="ciudad" placeholder="Ciudad" class="w-full border p-2 rounded" required />
            <input type="text" name="codigo_postal" placeholder="Código Postal" class="w-full border p-2 rounded" required />
            <button type="submit" class="w-full bg-black text-white px-6 py-2 rounded-full hover:bg-gray-800 transition">Enviar Pedido</button>
        </form>

        <!-- PayPal -->
        <div class="mt-8 text-center">
            <h3 class="text-xl font-semibold mb-4">Pagar con PayPal</h3>
            <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_blank">
                <input type="hidden" name="cmd" value="_xclick">
                <input type="hidden" name="business" value="AUnfeNYtMMs4yDaTOEFAkjEnIyr3Uaqvc3lrdwJAT4RbMOA5G-lit-3DT03kAzkyY_IN77l_HKDhb_gO">
                <input type="hidden" name="item_name" value="Pedido VELATO">
                <input type="hidden" name="amount" :value="getTotal()">
                <input type="hidden" name="currency_code" value="EUR">
                <input type="hidden" name="return" value="URL_DE_CONFIRMACION">
                <input type="hidden" name="cancel_return" value="URL_DE_CANCELACION">
                <button type="submit" class="bg-black text-white px-6 py-2 rounded-full hover:bg-gray-800 transition">Pagar con PayPal</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="text-center py-6 text-sm text-gray-500">
        © 2025 VELATO. Todos los derechos reservados.
    </footer>

    <script>
        document.addEventListener('alpine:init', () => {
            Alpine.data('cartHandler', () => ({
                cart: JSON.parse(localStorage.getItem('cart')) || [],
                addToCart(product) {
                    const productIndex = this.cart.findIndex(item => item.name === product.name);
                    if (productIndex !== -1) {
                        this.cart[productIndex].quantity += 1;
                    } else {
                        this.cart.push({ ...product, quantity: 1 });
                    }
                    localStorage.setItem('cart', JSON.stringify(this.cart));
                },
                removeFromCart(index) {
                    this.cart.splice(index, 1);
                    localStorage.setItem('cart', JSON.stringify(this.cart));
                },
                getTotal() {
                    return this.cart.reduce((total, item) => total + item.price * item.quantity, 0).toFixed(2);
                }
            }));
        });
    </script>
</body>

</html>
