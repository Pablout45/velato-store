<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carrito de Compras - VELATO</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Outfit', sans-serif; }
  </style>
</head>
<body class="bg-white text-gray-900" x-data="cartHandler()">
  <!-- Header -->
  <header class="flex justify-between items-center p-6 border-b">
    <h1 class="text-2xl font-semibold tracking-widest">VELATO</h1>
    <nav class="space-x-6 text-sm">
      <a href="tienda.html" class="hover:underline">Tienda</a>
      <a href="carrito.html" class="hover:underline">Carrito</a>
      <a href="#contact" class="hover:underline">Contacto</a>
    </nav>
  </header>

  <!-- Carrito Section -->
  <section class="py-16 px-6" x-init="loadCart()">
    <h3 class="text-2xl font-semibold text-center mb-10">Carrito de Compras</h3>

    <!-- Lista de Productos -->
    <div class="space-y-8">
      <template x-for="(item, index) in cart" :key="index">
        <div class="flex justify-between items-center border-b pb-4">
          <div class="flex items-center">
            <img :src="item.img" alt="Producto" class="w-16 h-16 object-cover rounded mr-4">
            <div>
              <h4 class="font-medium" x-text="item.name"></h4>
              <p class="text-sm">Tamaño: <span x-text="item.size"></span></p>
            </div>
          </div>
          <p class="font-semibold">€<span x-text="item.price.toFixed(2)"></span></p>
        </div>
      </template>
    </div>

    <!-- Formulario de Envío -->
    <form action="https://formspree.io/f/meoadano" method="POST" class="space-y-4 mt-8">
      <h4 class="text-lg font-semibold">Datos de Envío</h4>
      <input type="text" name="nombre" placeholder="Nombre" class="w-full border p-2 rounded" required />
      <input type="email" name="email" placeholder="Correo Electrónico" class="w-full border p-2 rounded" required />
      <input type="text" name="direccion" placeholder="Dirección" class="w-full border p-2 rounded" required />
      <input type="text" name="ciudad" placeholder="Ciudad" class="w-full border p-2 rounded" required />
      <input type="text" name="codigo_postal" placeholder="Código Postal" class="w-full border p-2 rounded" required />
      <button type="submit" class="bg-black text-white px-6 py-2 rounded-full hover:bg-gray-800 transition">Pagar</button>
    </form>
  </section>

  <!-- Footer -->
  <footer class="text-center py-6 text-sm text-gray-500">
    © 2025 VELATO. Todos los derechos reservados.
  </footer>

  <!-- AlpineJS & Funciones -->
  <script>
    document.addEventListener('alpine:init', () => {
      Alpine.data('cartHandler', () => ({
        cart: [],
        loadCart() {
          const savedCart = JSON.parse(localStorage.getItem('cart')) || [];
          this.cart = savedCart;
        },
      }));
    });
  </script>
</body>
</html>
