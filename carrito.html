<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrito - VELATO</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-900">

  <!-- Header -->
  <header class="flex justify-between items-center p-6 border-b">
    <img src="logo.png" alt="Logo VELATO" class="w-28"> <!-- Asegúrate de tener tu logo en este nombre y ruta -->
    <h1 class="text-2xl font-semibold tracking-widest">VELATO</h1>
  </header>

  <main class="py-16 px-6">
    <h2 class="text-3xl font-semibold text-center mb-8">Tu Carrito de Compras</h2>
    
    <!-- Carrito de compras -->
    <div id="cartItems" class="space-y-6">
      <!-- Aquí se agregarán los productos del carrito con JavaScript -->
    </div>
    
    <!-- Formulario de datos para el envío -->
    <div class="mt-12 bg-gray-50 p-6 rounded-lg shadow-lg">
      <h3 class="text-2xl font-semibold mb-4">Detalles de Envío</h3>
      <form id="shippingForm" class="space-y-4">
        <input type="text" id="name" placeholder="Nombre Completo" class="w-full border p-2 rounded" required />
        <input type="email" id="email" placeholder="Email" class="w-full border p-2 rounded" required />
        <input type="text" id="address" placeholder="Dirección" class="w-full border p-2 rounded" required />
        <input type="text" id="city" placeholder="Ciudad" class="w-full border p-2 rounded" required />
        <input type="text" id="zip" placeholder="Código Postal" class="w-full border p-2 rounded" required />
        <button type="submit" id="checkoutButton" class="bg-black text-white px-6 py-2 rounded-full hover:bg-gray-800 transition w-full">Finalizar Compra</button>
      </form>
    </div>
  </main>

  <footer class="text-center py-6 text-sm text-gray-500">
    © 2025 VELATO. Todos los derechos reservados.
  </footer>

  <!-- JavaScript -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Cargar productos desde el carrito en el almacenamiento local
      const cart = JSON.parse(localStorage.getItem('cart')) || [];

      function renderCartItems() {
        const cartItemsContainer = document.getElementById('cartItems');
        cartItemsContainer.innerHTML = ''; // Limpiar los productos del carrito
        if (cart.length === 0) {
          cartItemsContainer.innerHTML = '<p class="text-center text-gray-500">Tu carrito está vacío.</p>';
          return;
        }
        cart.forEach(item => {
          const itemElement = document.createElement('div');
          itemElement.classList.add('flex', 'justify-between', 'items-center', 'border-b', 'pb-4');
          itemElement.innerHTML = `
            <div>
              <img src="${item.img}" alt="${item.name}" class="w-20 h-20 object-cover inline-block mr-4">
              <span class="font-medium">${item.name}</span><br>
              <span class="text-sm text-gray-500">Talla: ${item.size}</span>
            </div>
            <div class="text-lg font-semibold">€${item.price.toFixed(2)}</div>
          `;
          cartItemsContainer.appendChild(itemElement);
        });
      }

      renderCartItems();

      // Formulario de envío y checkout
      const checkoutButton = document.getElementById('checkoutButton');
      checkoutButton.addEventListener('click', function(event) {
        event.preventDefault();

        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const address = document.getElementById('address').value;
        const city = document.getElementById('city').value;
        const zip = document.getElementById('zip').value;

        if (name && email && address && city && zip) {
          // Simulación de proceso de pago exitoso
          alert('Gracias por tu compra. Se ha procesado tu pago y tu pedido será enviado pronto.');

          // Redirigir a la página de pago completado
          window.location.href = 'pago-completado.html';
        } else {
          alert('Por favor, completa todos los campos.');
        }
      });
    });
  </script>
</body>
</html>
